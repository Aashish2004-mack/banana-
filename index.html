<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Disease Classification</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .upload-area:hover { border-color: #007bff; }
        input[type="file"] { margin: 20px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #preview { max-width: 300px; margin: 20px auto; display: none; }
        #result { margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        #backendConfig { margin: 15px 0; padding: 12px; border: 1px solid #e1e1e1; border-radius: 6px; background: #fafafa; }
        #backendConfig input { width: 100%; padding: 8px; box-sizing: border-box; margin-top: 6px; }
        #backendConfig button { margin-top: 8px; }
        #backendHint { font-size: 12px; color: #555; margin-top: 6px; }

        /* Spinner styles */
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Error message style */
        .error-message {
            color: #D8000C; background-color: #FFD2D2; border: 1px solid #D8000C;
            padding: 15px; border-radius: 5px; margin-top: 20px; text-align: left;
        }
    </style>
</head>
<body>
    <h1>Banana Disease Classification</h1>

    <div id="backendConfig" style="display: none;">
        <strong>Backend URL</strong>
        <div id="backendHint">Set your Render backend URL (example: https://your-app.onrender.com)</div>
        <input type="url" id="backendUrlInput" placeholder="https://your-app.onrender.com">
        <button id="saveBackendBtn" type="button">Save Backend URL</button>
    </div>
    
    <div class="upload-area" onclick="document.getElementById('imageInput').click()">
        <p>Click here or drag and drop an image</p>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
    </div>
    
    <img id="preview" alt="Preview">
    <button id="uploadBtn" onclick="classifyImage()" style="display: none;">Classify Image</button>

    <div id="loader" class="loader"></div>
    <div id="result"></div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const loader = document.getElementById('loader');
        const uploadBtn = document.getElementById('uploadBtn');
        const result = document.getElementById('result');
        const backendConfig = document.getElementById('backendConfig');
        const backendUrlInput = document.getElementById('backendUrlInput');
        const saveBackendBtn = document.getElementById('saveBackendBtn');

        const STORAGE_KEY = 'banana_backend_url';

        function isGitHubPages() {
            return window.location.hostname.includes('github.io');
        }

        function getBackendUrl() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) return saved;
            return isGitHubPages() ? '' : window.location.origin;
        }

        function ensureBackendConfigured() {
            const url = getBackendUrl();
            if (isGitHubPages() && !url) {
                backendConfig.style.display = 'block';
            } else {
                backendConfig.style.display = 'none';
            }
            return url;
        }

        saveBackendBtn.addEventListener('click', function() {
            const url = backendUrlInput.value.trim();
            if (!url) return;
            localStorage.setItem(STORAGE_KEY, url);
            backendConfig.style.display = 'none';
            result.innerHTML = '<div class="error-message"><b>Saved.</b> You can now upload an image.</div>';
        });

        ensureBackendConfigured();

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    uploadBtn.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        });

        function classifyImage() {
            const file = imageInput.files[0];
            if (!file) return;

            result.innerHTML = ''; // Clear previous results
            uploadBtn.disabled = true;
            loader.style.display = 'block'; // Show spinner

            const formData = new FormData();
            formData.append('image', file);

            const API_URL = ensureBackendConfigured();

            if (isGitHubPages() && !API_URL) {
                result.innerHTML = `<div class="error-message"><b>Configuration Required</b><br>To use this on GitHub Pages, set your backend URL above.</div>`;
                uploadBtn.disabled = false;
                loader.style.display = 'none';
                return;
            }

            fetch(`${API_URL}/predict`, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                let resultHTML = `
                    <h3>Classification Result:</h3>
                    <p><strong>Primary Diagnosis:</strong> ${data.prediction}</p>
                    <p><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%</p>
                `;
                
                if (data.top3) {
                    resultHTML += '<h4>Top 3 Predictions:</h4><ul>';
                    data.top3.forEach((pred, index) => {
                        resultHTML += `<li>${pred.disease}: ${(pred.confidence * 100).toFixed(2)}%</li>`;
                    });
                    resultHTML += '</ul>';
                }
                
                result.innerHTML = resultHTML;
                uploadBtn.disabled = false;
                loader.style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                result.innerHTML = `<div class="error-message"><b>Error:</b> ${error.message}</div>`;
                uploadBtn.disabled = false;
                loader.style.display = 'none';
            });
        }
    </script>
</body>
</html>
